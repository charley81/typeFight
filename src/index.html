<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>typeFight</title>
  </head>
  <body>
    <!-- navigation -->
    <nav id="top-nav">
      <h3>typeFight</h3>
      <a href="https://github.com/charley81/typeFight" target="_blank"
        >github</a
      >
    </nav>

    <!-- info section -->
    <section id="info" class="section">
      <div class="player-1">
        <h3>Player 1</h3>
        <p>Current Wins: 0</p>
        <p>Total Wins: 0</p>
        <p>Words: 0</p>
      </div>
      <h1 class="round"><span>Round: </span>1</h1>
      <div class="player-2">
        <h3>Player 1</h3>
        <p>Current Wins: 0</p>
        <p>Total Wins: 0</p>
        <p>Words: 0</p>
      </div>
    </section>

    <!-- word & input-->
    <section id="word-section">
      <h1 class="word">loading...</h1>
      <input
        type="text"
        placeholder="start typeing..."
        class="input"
        oninput="proccessCurrentWord()"
        onfocus="startGame()"
      />
    </section>

    <!-- session info -->
    <section id="session-info">
      <h3><span class="accuracy">0</span>% Accuracy</h3>
      <p>1:00 Remaining</p>
    </section>

    <!-- restart btn -->
    <section id="restart-section">
      <button class="btn restart" onclick="reset()">Restart</button>
    </section>

    <!-- local js file -->
    <script src="./app.js"></script>
  </body>
</html>
