<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>typeFight</title>
  </head>
  <body>
    <!-- navigation -->
    <nav id="top-nav">
      <h3>typeFight</h3>
      <a href="https://github.com/charley81/typeFight" target="_blank"
        >github</a
      >
    </nav>

    <!-- info section -->
    <section id="info" class="section">
      <div class="player-0">
        <h3 class="current-player">Player 1</h3>
        <div class="stats">
          <p class="games-won">Games Won: 0</p>
          <p class="rounds-won">Rounds Won: 0</p>
          <p class="word-count">Word Count: 0</p>
          <p class="total-errors">Total Errors: 0</p>
        </div>
      </div>
      <h1 class="round"><span>Round: </span>1</h1>
      <div class="player-1">
        <h3>Player 2</h3>
        <div class="stats">
          <p class="games-won">Games Won: 0</p>
          <p class="rounds-won">Rounds Won: 0</p>
          <p class="word-count">Word Count: 0</p>
          <p class="total-errors">Total Errors: 0</p>
        </div>
      </div>
    </section>

    <!-- word & input-->
    <section id="word-section">
      <h1 class="word">loading...</h1>
      <input
        type="text"
        placeholder="click here, start typeing..."
        class="input"
      />
    </section>

    <!-- session info -->
    <section id="session-info">
      <h1 class="accuracy">100%</h1>
      <p class="countdown">loading...</p>
    </section>

    <!-- restart btn -->
    <section id="restart-section">
      <button class="btn restart">Reset</button>
    </section>

    <!-- local js file -->
    <script src="./app.js"></script>
  </body>
</html>
